# API Version
apiVersion: apps/v1
# Kubernetes resource
kind: StatefulSet
# Deployment metadata resource
metadata:
  name: mongo
  labels:
    app: mongo
# StatefulSet specifications resource
spec:
  selector:
    # Select pods that have a label of app: mongo
    matchLabels:
      app: mongo
  serviceName: mongo
  # number of pods replicas
  replicas: 1
  # Set the minimum amount of time that must pass before the pods are considered ready
  minReadySeconds: 10
  # Specify the details of the pods that will be created by the StatefulSet
  template:
    metadata:
      labels:
        app: mongo
    spec:
      # Set after a container is terminated, the kubelet will wait for 10 seconds before forcefully killing the container
      terminationGracePeriodSeconds: 10
      # Define the container that will run in the pod
      containers:
        # Specify the name of the container
        - name: mongo
          # Image to pull
          image: mongo:latest
          # Specify the policy that the image will only be pulled if it's not already present on the node
          imagePullPolicy: IfNotPresent
          # Environment variables
          env:
            - name: MONGO_INITDB_ROOT_USERNAME_FILE
              value: /etc/mongo-credentials/MONGO_ROOT_USERNAME
            - name: MONGO_INITDB_ROOT_PASSWORD_FILE
              value: /etc/mongo-credentials/MONGO_ROOT_PASSWORD
          # Port number
          ports:
            - containerPort: 27017
              name: mongo
          # Container has three volumeMounts
          volumeMounts:
            - name: mongo-persistent-storage
              mountPath: /data/db
            - name: mongo-configmap
              mountPath: /config
            - name: mongo-secret
              mountPath: /etc/mongo-credentials
      # StatefulSet Volumes
      volumes:
        - name: mongo-persistent-storage
          persistentVolumeClaim:
            claimName: mongo-pv-claim
        - name: mongo-configmap
          configMap:
            name: mongo-configmap
            items:
              - key: mongo.conf
                path: mongo.conf
        - name: mongo-secret
          secret:
            secretName: mongo-secret
